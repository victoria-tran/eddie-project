<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>



  <div id="welcome" class="container">
    <h1>Choose Your Bet!</h1>
    <button class="betBtn" onclick="startGame(1, 5)">Single bet</button>
    <button class="betBtn" onclick="startGame(3, 15)">Bulk bet 3</button>
    <button class="betBtn" onclick="startGame(4, 20)">Bulk bet 4</button>
    <button class="betBtn" onclick="startGame(5, 25)">Bulk bet 5</button>
    <p>5 Credits | 15 Credits | 20 Credits | 25 Credits</p>

    <div id="timerDisplay"></div>

    <p class="creditBox">Your Credits: <span id="scoreDisplay">3000</span></p>

    <p class="numClicks">Number of clicks:</p>
    <p class="numClicks">1 Scratcher: <span id="clickCount1">0</span></p>
    <p class="numClicks">3 Scratchers: <span id="clickCount3">0</span></p>
    <p class="numClicks">4 Scratchers: <span id="clickCount4">0</span></p>
    <p class="numClicks">5 Scratchers: <span id="clickCount5">0</span></p>

    <div class="spaceBlock"> </div>
  </div>

  <div class="timer-buttons">
    <button class="timerBtn" onclick="setTimer(300)"> </button>
    <button class="timerBtn" onclick="setTimer(360)"> </button>
    <button class="timerBtn" onclick="setTimer(480)"> </button>
    <button class="timerBtn" onclick="setTimer(540)"> </button>
    <button class="timerBtn" onclick="setTimer(660)"> </button>
    <button class="timerBtn" onclick="setTimer(720)"> </button>
  </div>

  <button class="downloadBtn" onclick="downloadClickCounts()"> </button>
  <button class="resetClicksBtn" onclick="resetClickCount()"> </button>

  <div id="game" style="display: none;">
    <div class="container">
      <button id="returnBtn" onclick="returnToWelcome()" style="display: none;">Play Again</button>
      <div id="scoreDisplayGame"></div>
      <div class="gameContainer"></div>
    </div>
  </div>

  <audio id="winningSound">
    <source src="winning_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="losingSound">
    <source src="losing_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
