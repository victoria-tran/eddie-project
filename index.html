<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Scratcher Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-screen" class="screen">
        <h1>Welcome to Fun Scratcher Simulator!</h1>
        <p>Please select a button:</p>
        <button onclick="loadScratcher(1)">Button A</button>
        <button onclick="loadScratcher(3)">Button B</button>
        <button onclick="loadScratcher(5)">Button C</button>
        <p>Total Credits: <span id="total-credits">0</span></p>
    </div>

    <div id="scratcher-screen" class="screen hidden">
        <h1>Scratcher</h1>
        <div id="scratcher-container"></div>
        <button onclick="playAgain()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
